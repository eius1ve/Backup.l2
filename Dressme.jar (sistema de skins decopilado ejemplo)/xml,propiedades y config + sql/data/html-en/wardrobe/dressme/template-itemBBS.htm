<td height=120>
  <table border=0 cellspacing=2 cellpadding=8 width=240 height=100 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
    <tr>
      <td FIXWIDTH="32" align="left" valign="top">
        <table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="{icon}" tooltip="Click here to find out more!">
          <tr>
            <td FIXWIDTH="32" valign="top">
              <img src="l2ui_ch3.multisell_plusicon" width="32" height="32">
            </td>
          </tr>
        </table>
      </td>
      <td align="left" valign="top">
        <font color="99CC00">{name}</font>
        <table border=0 cellspacing=0 cellpadding=0>
          <tr>
            <td FIXWIDTH="16" align="left"><img src="L2UI_CT1.Icon_DF_Common_Adena" width=16 height=16 /></td>
            <td align="left">&nbsp;<font color="999966">{price}</font>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td></td>
      <td valign="top" align="left">
        <table border=0 cellspacing=0 cellpadding=0>
          <tr>
            <td align="left">
              <button action="{bypass}" value="Use" width=50 height=26 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
            <td align="center">
              <button action="{bypassTry}" value="Try" width=50 height=26 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</td>
