<html>
<head></head>
<body>
  <title>Dress me index-itembbs</title>
  <table border=0 cellspacing=2 cellpadding=4 height=50 width=765>

      </td>
      <td FIXWIDTH=120 align=left>

      <td valign="top" align="left">

      </td>
      <td valign="top" align="left">
        <button action="bypass -h user_dressshowrarity COMMON" width=70 height=26 value="COMMON" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">

      <td valign="top" align="left">

      <td valign="top" align="left">

      <td valign="top" align="left">
        <button action="bypass -h user_dressshowrarity LEGENDARY" width=70 height=26 value="LEGENDARY" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
      </td>
    </tr>
  </table>
  
  <table border=0 cellpadding=0 cellspacing=0 width=765 height="" background="l2ui_ct1.Windows_DF_TooltipBG">
    <tr>
      <td>
        <table border=0 cellpadding=0 height=290>
          <tr>
            <td height=5></td>
          </tr>
          <tr>
            <td align="">
              <table cellspacing=15 border="0">
                {list}
              </table>
            </td>
          </tr>
        </table>
      </td>
      </tr>
        <tr>
          <td>
        <table border=0 width=765 cellpadding=5 height=60>
          <tr>
            <td valign="top" align="">
              <table height=30>
                <tr>
                  <td valign="top" align="left">
                    <button action="bypass -h user_dressinfo" width=70 height=26 value="Info" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                  </td>
                  <td align="">
                    <button action="bypass -h user_dressme" value="Back" width=70 height=26 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                  </td>
                  <td width="100"></td>
                  {navigation}
                </tr>
              </table>

          </tr>
        </table>
